<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3. Ayımız Kutlu Olsun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  /* Temel stil ve mavi palet */
  body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a0c8ff, #4a90e2);
    overflow-x: hidden;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Yıldız animasyonu arkaplan */
  .stars {
    position: fixed;
    width: 100%; height: 100%;
    top: 0; left: 0;
    background: transparent;
    pointer-events: none;
    z-index: 0;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 4s infinite alternate;
  }
  @keyframes twinkle {
    from {opacity: 0.8;}
    to {opacity: 0.1;}
  }

  /* Ana kutlama alanı */
  .container {
    position: relative;
    z-index: 10;
    background: rgba(255 255 255 / 0.1);
    padding: 30px 50px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255 255 255 / 0.3);
    max-width: 450px;
    text-align: center;
  }

  h1 {
    font-weight: 600;
    font-size: 2.7rem;
    margin: 0 0 15px;
    text-shadow: 0 0 8px #fff;
  }

  p {
    font-weight: 300;
    font-size: 1.15rem;
    margin: 0 0 30px;
    text-shadow: 0 0 6px #00000055;
  }

  /* Sayaç */
  .countdown {
    font-weight: 600;
    font-size: 1.6rem;
    letter-spacing: 2px;
    margin-bottom: 25px;
    text-shadow: 0 0 8px #2f5493;
  }

  /* İlerleme çubuğu */
  .progress-container {
    background: rgba(255 255 255 / 0.3);
    border-radius: 50px;
    overflow: hidden;
    height: 24px;
    margin-bottom: 20px;
  }
  .progress-bar {
    background: #004a99;
    height: 100%;
    width: 0;
    border-radius: 50px;
    color: white;
    font-weight: 600;
    line-height: 24px;
    text-align: center;
    transition: width 0.7s ease-in-out;
  }
  .progress-label {
    margin-bottom: 8px;
    font-weight: 500;
    text-shadow: 0 0 4px #00000066;
  }

  /* Buton */
  button {
    background: #0071e3;
    border: none;
    color: white;
    font-weight: 600;
    padding: 13px 30px;
    font-size: 1.1rem;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgb(0 113 227 / 0.4);
    transition: background 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background: #005bb5;
    transform: scale(1.05);
  }

  /* Kalp animasyonları */
  .hearts {
    position: fixed;
    bottom: 20px;
    left: 50%;
    width: 100%;
    height: 150px;
    pointer-events: none;
    overflow: visible;
    transform: translateX(-50%);
    z-index: 5;
  }
  .heart {
    position: absolute;
    font-size: 1.7rem;
    color: #ff4d6d;
    animation: floatUp 6s linear infinite;
    opacity: 0.85;
  }
  @keyframes floatUp {
    0% {
      bottom: 0;
      opacity: 0.85;
      transform: translateX(0) scale(1);
    }
    100% {
      bottom: 160px;
      opacity: 0;
      transform: translateX(20px) scale(1.4);
    }
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
      max-width: 90vw;
    }
    h1 {
      font-size: 2rem;
    }
    .countdown {
      font-size: 1.3rem;
    }
    button {
      padding: 11px 24px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="stars" aria-hidden="true"></div>

<div class="container" role="main" aria-label="3. ay kutlama mesajı">
  <h1>3. Ayımız Kutlu Olsun 🤍</h1>
  <p>Beraberiz ve her gün daha da bağlanıyoruz, nice 3 aylarımıza bebeğim 🤍</p>

  <div class="countdown" aria-live="polite" aria-atomic="true">
    Gün sayacı: <span id="days">--</span> gün
  </div>

  <div class="progress-label">6. Ay Hedefi</div>
  <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" tabindex="0">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <button id="videoBtn" aria-label="Sürpriz video göster">Sürpriz Video 🎥</button>
  <audio id="bgMusic" controls preload="auto" style="margin-top:20px;">
    <source src="https://cdn.jsdelivr.net/gh/erenatakent/3AY/music/CanOzan_BaktinOlmuyo.mp3" type="audio/mpeg">
    Tarayıcınız ses oynatmayı desteklemiyor.
  </audio>
</div>

<div class="hearts" aria-hidden="true"></div>

<script>
  // Yıldızları oluştur
  const starsContainer = document.querySelector('.stars');
  const starCount = 80;
  for(let i=0; i<starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 2 + 1;
    star.style.width = size + 'px';
    star.style.height = size + 'px';
    star.style.top = (Math.random() * 100) + '%';
    star.style.left = (Math.random() * 100) + '%';
    star.style.animationDelay = (Math.random() * 4) + 's';
    starsContainer.appendChild(star);
  }

  // Kalp animasyonları
  const heartsContainer = document.querySelector('.hearts');
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '❤️';
    heart.style.left = Math.random() * 100 + '%';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 800);

  // Sayaç için tarih (başlangıç 3 Mart 2025)
  const startDate = new Date('2025-03-03T00:00:00');
  const countdownEl = document.getElementById('days');
  const progressBar = document.getElementById('progress-bar');

  function updateCountdown() {
    const now = new Date();
    const diff = now - startDate; // ms fark
    if(diff < 0) {
      countdownEl.textContent = '0';
      progressBar.style.width = '0%';
      progressBar.textContent = '0%';
      return;
    }
    const daysPassed = Math.floor(diff / (1000*60*60*24));
    countdownEl.textContent = daysPassed;

    // 6 ay hedefi için 180 gün varsayalım
    const targetDays = 180;
    let percent = (daysPassed / targetDays) * 100;
    if(percent > 100) percent = 100;
    progressBar.style.width = percent.toFixed(2) + '%';
    progressBar.textContent = percent.toFixed(2) + '%';
    progressBar.parentElement.setAttribute('aria-valuenow', percent.toFixed(2));
  }
  updateCountdown();
  setInterval(updateCountdown, 60000);

  // Video butonu (yeni pencerede açılır)
  const videoBtn = document.getElementById('videoBtn');
  videoBtn.addEventListener('click', () => {
    window.open('https://youtu.be/nX5FL4rSU08', '_blank', 'width=800,height=450');
  });
</script>

</body>
</html>
