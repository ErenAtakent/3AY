<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3. Ayımız Kutlu Olsun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(ellipse at center, #0d1b2a 0%, #1b3a6b 80%);
    color: #e0e0e0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
  }
  /* Yıldızlar arka plan animasyonu */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: transparent url('https://i.imgur.com/JzWzMjp.png') repeat;
    background-size: contain;
    animation: starTwinkle 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes starTwinkle {
    0% {background-position: 0 0;}
    100% {background-position: 10000px 10000px;}
  }
  header {
    margin-top: 20px;
    text-align: center;
    z-index: 10;
  }
  header h1 {
    font-size: 3rem;
    color: #bbdefb;
    text-shadow: 0 0 8px #90caf9;
  }
  header p {
    margin-top: 8px;
    font-size: 1.2rem;
    color: #f5f0e6; /* Krem rengi */
    font-weight: 600;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    width: 90vw;
    max-width: 500px;
    text-align: center;
  }
  .message-top {
    font-size: 1.5rem;
    color: #f5f0e6; /* Krem rengi */
    margin-bottom: 20px;
    font-weight: 600;
    text-shadow: 0 0 5px #f48fb1;
  }
  .message-bottom {
    margin-top: 20px;
    font-size: 1rem;
    color: #e1bee7;
    font-style: italic;
    text-shadow: 0 0 3px #ce93d8;
  }
  /* Sayaç kutusu */
  #countdown {
    font-size: 2.2rem;
    letter-spacing: 2px;
    color: #bbdefb;
    font-weight: 700;
    text-shadow: 0 0 10px #64b5f6;
    user-select: none;
  }
  /* İlerleme çubuğu */
  .progress-container {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    margin-top: 30px;
    box-shadow: inset 0 0 8px #90caf9;
    height: 30px;
    position: relative;
    overflow: hidden;
  }
  .progress-label {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 5px;
    font-weight: 700;
    color: #e3f2fd;
    text-shadow: 0 0 5px #2196f3;
    pointer-events: none;
    font-size: 1rem;
    user-select: none;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #64b5f6, #2196f3);
    border-radius: 12px 0 0 12px;
    transition: width 1s ease-in-out;
    color: #0d47a1;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    text-shadow: none;
  }
  /* Buton */
  button#music-btn {
    margin-top: 40px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #2196f3;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px #1976d2;
    transition: background-color 0.3s ease;
    user-select: none;
    z-index: 10;
  }
  button#music-btn:hover {
    background: #64b5f6;
  }
  /* Kalp renkleri beyaz yapıldı */
  h1::after {
    content: ' 💙';
    color: white;
    text-shadow: 0 0 5px #ffffff;
  }
</style>
</head>
<body>
<header>
  <h1>3. Ayımız Kutlu Olsun</h1>
  <p class="message-top">Minik sevgilim, hiç hayatımdan çıkma.</p>
</header>
<main>
  <div id="countdown">Loading...</div>
  <div class="progress-container" aria-label="İlerleme çubuğu">
    <div id="progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">0%</div>
    <div class="progress-label">6. Ay Hedefi</div>
  </div>
  <p class="message-bottom">Seninle her gün daha da bağlanıyoruz. Nice 3 aylarımıza bebeğim 🤍</p>
  <button id="music-btn">Müziği Çal / Durdur</button>
  <audio id="music" loop>
    <source src="https://cdn.jsdelivr.net/gh/erenatakent/mp3s/CanOzan_BaktinOlmuyo.mp3" type="audio/mpeg" />
    Tarayıcınız audio elementini desteklemiyor.
  </audio>
</main>

<script>
  // Sayaç
  const countdownEl = document.getElementById('countdown');
  const startDate = new Date('2025-03-03T00:00:00'); // Başlangıç (3. ay)
  const now = new Date();

  function updateCountdown() {
    const now = new Date();
    let diff = now - startDate;
    if (diff < 0) diff = 0; // Başlangıca gelmeden sıfır göster

    // Zamanı saniye cinsinden al
    let seconds = Math.floor(diff / 1000);
    const days = Math.floor(seconds / (3600 * 24));
    seconds -= days * 3600 * 24;
    const hours = Math.floor(seconds / 3600);
    seconds -= hours * 3600;
    const minutes = Math.floor(seconds / 60);
    seconds -= minutes * 60;

    countdownEl.textContent = 
      `${days} gün ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // İlerleme çubuğu
  const endDate = new Date('2025-09-03T00:00:00'); // 6 ay hedefi
  const progressBar = document.getElementById('progress-bar');

  function updateProgressBar() {
    const now = new Date();
    const totalDuration = endDate - startDate;
    const passedDuration = now - startDate;
    let progressPercent = (passedDuration / totalDuration) * 100;

    if(progressPercent < 0) progressPercent = 0;
    if(progressPercent > 100) progressPercent = 100;

    const progressText = progressPercent.toFixed(2) + '%';

    progressBar.style.width = progressPercent + '%';
    progressBar.textContent = progressText;
    progressBar.parentElement.setAttribute('aria-valuenow', progressPercent.toFixed(2));
  }
  setInterval(updateProgressBar, 1000);
  updateProgressBar();

  // Müzik butonu
  const music = document.getElementById('music');
  const musicBtn = document.getElementById('music-btn');
  let isPlaying = false;

  musicBtn.addEventListener('click', () => {
    if (!isPlaying) {
      music.play();
      musicBtn.textContent = 'Müziği Durdur';
    } else {
      music.pause();
      musicBtn.textContent = 'Müziği Çal';
    }
    isPlaying = !isPlaying;
  });

</script>
</body>
</html>
