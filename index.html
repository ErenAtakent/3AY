<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>3. Ayƒ±mƒ±z Kutlu Olsun</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.imgur.com/1t0GslV.jpg') repeat;
      background-size: cover;
      z-index: -2;
      animation: stars 100s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #f06292;
    }

    .counter {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .bar-container {
      width: 80%;
      height: 30px;
      background-color: #333;
      border-radius: 20px;
      margin: 20px auto;
      overflow: hidden;
      box-shadow: 0 0 10px #2196f3;
    }

    .bar {
      height: 100%;
      background-color: #2196f3;
      width: 0%;
      text-align: center;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
    }

    .message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #f5f5dc; /* krem */
      font-size: 1.2rem;
      text-shadow: 0 0 5px #fff;
    }

    .heart {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>3. Ayƒ±mƒ±z Kutlu Olsun ü§ç</h1>

  <div class="counter" id="timeCounter">Y√ºkleniyor...</div>

  <div class="bar-container">
    <div class="bar" id="progressBar">0%</div>
  </div>

  <div class="message">Hi√ß hayatƒ±mdan √ßƒ±kma minik sevgilim - seni √ßok seviyorum</div>

  <audio autoplay loop>
    <source src="https://cdn.jsdelivr.net/gh/erenatakent/mp3s/CanOzan_BaktinOlmuyo.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Kalp olu≈üturma
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.textContent = 'ü§ç';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Saya√ß ve Y√ºzde Barƒ±
    function updateCounter() {
      const startDate = new Date("2025-03-03T00:00:00");
      const now = new Date();
      const elapsed = now - startDate;

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((elapsed / 1000) % 60);

      document.getElementById('timeCounter').textContent =
        `${days} g√ºn ${hours} saat ${minutes} dakika ${seconds} saniye`;

      const targetDays = 183; // 6 ay ~183 g√ºn
      const percent = Math.min((elapsed / (1000 * 60 * 60 * 24)) / targetDays * 100, 100);
      const display = percent.toFixed(2);

      const bar = document.getElementById('progressBar');
      bar.style.width = display + '%';
      bar.textContent = `6. Ay Hedefi ‚Äî %${display}`;
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
