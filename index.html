<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>3. Ayƒ±mƒ±z Kutlu Olsun</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.imgur.com/JzWzMjp.png') repeat;
      background-size: cover;
      z-index: -2;
      animation: stars 100s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0; }
      to { background-position: -10000px 10000px; }
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 0 0 10px #f06292;
    }

    .message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
    }

    .message span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      font-size: 1.5rem;
      color: #fce4ec;
      text-shadow: 0 0 5px #f8bbd0;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .heart {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>3. Ayƒ±mƒ±z Kutlu Olsun ‚ù§Ô∏è</h1>

  <div class="message">
    <span>Beraberiz ve bu √ßok g√ºzel ‚ù§Ô∏è Seni √ßok seviyorum ‚ù§Ô∏è</span>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.jsdelivr.net/gh/erenatakent/mp3s/CanOzan_BaktinOlmuyo.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'ü§ç';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
