<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>3. Ayƒ±mƒ±z Kutlu Olsun ü§ç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(#1a1a40, #000000);
      z-index: -2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #90caf9;
    }

    .counter {
      text-align: center;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .bar-container {
      width: 80%;
      height: 30px;
      background-color: #222;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 0 10px #2196f3;
    }

    .bar {
      height: 100%;
      background-color: #2196f3;
      width: 0%;
      text-align: center;
      line-height: 30px;
      color: #fff;
      font-weight: bold;
      border-radius: 15px;
    }

    .message {
      text-align: center;
      color: #f5f5dc;
      font-size: 1.3em;
      margin-top: 30px;
      text-shadow: 0 0 5px #fff;
    }

    .heart {
      position: absolute;
      top: -20px;
      color: white;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>3. Ayƒ±mƒ±z Kutlu Olsun ü§ç</h1>

  <div class="counter" id="timeCounter">Y√ºkleniyor...</div>

  <div class="bar-container">
    <div class="bar" id="progressBar">0%</div>
  </div>

  <div class="message">Hi√ß hayatƒ±mdan √ßƒ±kma minik sevgilim - seni √ßok seviyorum</div>

  <audio autoplay loop>
    <source src="https://cdn.jsdelivr.net/gh/erenatakent/mp3s/CanOzan_BaktinOlmuyo.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Yƒ±ldƒ±zlar
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    resizeCanvas();
    createStars(100);
    drawStars();
    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars(100);
    });

    // Kalpler
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ü§ç";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Saya√ß ve Bar
    function updateCounter() {
      const startDate = new Date("2025-03-03T00:00:00");
      const now = new Date();
      const elapsed = now - startDate;

      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((elapsed / 1000) % 60);

      document.getElementById('timeCounter').textContent =
        `${days} g√ºn ${hours} saat ${minutes} dakika ${seconds} saniye`;

      const targetDays = 183;
      const percent = Math.min((elapsed / (1000 * 60 * 60 * 24)) / targetDays * 100, 100);
      const display = percent.toFixed(2);

      const bar = document.getElementById('progressBar');
      bar.style.width = display + '%';
      bar.textContent = `6. Ay Hedefi ‚Äî %${display}`;
    }

    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
