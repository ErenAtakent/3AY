<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #80b7f0, #1c4587);
    color: white;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    flex-direction: column;
  }

  header {
    width: 100%;
    max-width: 450px;
    text-align: center;
    margin-bottom: 20px;
    user-select: none;
    position: relative;
    z-index: 10;
  }
  header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 4px;
    color: #c0d8ff;
    text-shadow: 0 0 10px #a2c4ff;
  }
  header .message {

    font-size: 1.1rem;
    color: #ffd4d4cc;
    font-weight: 600;
    font-style: italic;
    letter-spacing: 1.5px;
    text-shadow: 0 0 8px #ff5c79;
  }

  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    pointer-events: none;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.7;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    from {opacity: 0.7;}
    to {opacity: 0.1;}
  }

  .container {
    position: relative;
    z-index: 5;
    background: rgba(255 255 255 / 0.12);
    border-radius: 18px;
    padding: 30px 40px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 0 12px rgba(255 255 255 / 0.25);
    text-align: center;
  }

  h1 {
    margin: 0 0 15px;
    font-weight: 700;
    font-size: 2.4rem;
    text-shadow: 0 0 10px #cbe0ff;
  }

  p {
    margin: 0 0 28px;
    font-weight: 400;
    font-size: 1.2rem;
    line-height: 1.4;
    text-shadow: 0 0 6px #003d7a;
  }

  .countdown {
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #002d6e;
  }

  .progress-label {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #d6e6ffcc;
  }

  .progress-container {
    background: rgba(255 255 255 / 0.25);
    border-radius: 40px;
    height: 28px;
    margin-bottom: 30px;
    overflow: hidden;
  }

  .progress-bar {
    background: #1c4587;
    height: 100%;
    width: 0%;
    color: white;
    font-weight: 700;
    line-height: 28px;
    text-align: center;
    transition: width 0.8s ease;
    user-select: none;
  }

  button {
    background: #3a75e8;
    border: none;
    padding: 13px 38px;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 10px rgb(58 117 232 / 0.5);
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background-color: #285cc2;
    transform: scale(1.05);
  }

  audio {
    margin-top: 20px;
    width: 100%;
    border-radius: 8px;
  }

  .hearts {
    position: fixed;
    top: 70px;
    left: 50%;
    width: 100%;
    height: 150px;
    pointer-events: none;
    overflow: visible;
    transform: translateX(-50%);
    z-index: 9;
  }
  .heart {
    position: absolute;
    font-size: 1.8rem;
    color: #ff5c79;
    animation: floatUp 6s linear infinite;
    opacity: 0.85;
    user-select: none;
  }
  @keyframes floatUp {
    0% {
      top: 140px;
      opacity: 0.85;
      transform: translateX(0) scale(1);
    }
    100% {
      top: -20px;
      opacity: 0;
      transform: translateX(20px) scale(1.4);
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 25px 20px;
      max-width: 90vw;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
    }
    .countdown {
      font-size: 1.3rem;
    }
    button {
      padding: 12px 30px;
      font-size: 1rem;
    }
    header h2 {
      font-size: 1.3rem;
    }
    header .message {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="stars" aria-hidden="true"></div>

<header role="banner" aria-label="Ba≈ülƒ±k alanƒ±">
  <h2>‚ú® 3. Ayƒ±mƒ±z Kutlu Olsun ‚ú®</h2>
  <div class="message">Hi√ß hayatƒ±mdan √ßƒ±kma minik sevgilim - seni √ßok seviyorum ‚ù§Ô∏è</div>
</header>

<div class="hearts" aria-hidden="true"></div>

<div class="container" role="main" aria-label="3. Ayƒ±mƒ±z Kutlu Olsun">
  <h1>3. Ayƒ±mƒ±z Kutlu Olsun ü§ç</h1>
  <p>Beraberiz ve her g√ºn daha da baƒülanƒ±yoruz, nice 3 aylarƒ±mƒ±za bebeƒüim ü§ç</p>

  <div class="countdown" aria-live="polite" aria-atomic="true" id="countdown">
    G√ºn sayacƒ±: -- g√ºn -- saat -- dakika -- saniye
  </div>

  <div class="progress-label">6. Ay Hedefi</div>
  <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div class="progress-bar" id="progress-bar" style="width: 0%;">0%</div>
  </div>

  <button id="surpriseBtn" aria-label="S√ºrpriz Video Butonu">S√ºrpriz Video</button>

  <audio id="bgMusic" controls autoplay loop>
    <source src="https://cdn.jsdelivr.net/gh/erenhacioglu/music-cdn/Can%20Ozan%20-%20Bakt%C4%B1n%20Olmuyo.mp3" type="audio/mpeg" />
    Tarayƒ±cƒ±nƒ±z audio elementini desteklemiyor.
  </audio>
</div>

<script>
  const starsContainer = document.querySelector('.stars');
  for(let i=0; i<50; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.width = star.style.height = (Math.random()*2 + 1) + 'px';
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.animationDuration = (2 + Math.random()*3) + 's';
    starsContainer.appendChild(star);
  }

  const heartsContainer = document.querySelector('.hearts');
  for(let i=0; i<15; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = (Math.random()*100) + '%';
    heart.style.animationDelay = (i * 0.4) + 's';
    heart.style.fontSize = (12 + Math.random()*12) + 'px';
    heartsContainer.appendChild(heart);
  }

  const startDate = new Date();
  startDate.setMonth(startDate.getMonth() - 3);

  const endDate = new Date(startDate);
  endDate.setMonth(endDate.getMonth() + 6);

  function updateCountdown() {
    const now = new Date();

    const diff = now - startDate;
    const diffSeconds = Math.floor(diff / 1000);

    const days = Math.floor(diffSeconds / (3600 * 24));
    const hours = Math.floor((diffSeconds % (3600 * 24)) / 3600);
    const minutes = Math.floor((diffSeconds % 3600) / 60);
    const seconds = diffSeconds % 60;

    const countdown = document.getElementById('countdown');
    countdown.textContent = `G√ºn sayacƒ±: ${days} g√ºn ${hours} saat ${minutes} dakika ${seconds} saniye`;

    const totalDuration = endDate - startDate;
    const progress = Math.min(((now - startDate) / totalDuration) * 100, 100);
    const progressBar = document.getElementById('progress-bar');
    progressBar.style.width = progress.toFixed(2) + '%';
    progressBar.textContent = Math.floor(progress) + '%';

    const progressContainer = document.querySelector('.progress-container');
    progressContainer.setAttribute('aria-valuenow', Math.floor(progress));
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  document.getElementById('surpriseBtn').addEventListener('click', () => {
    alert('S√ºrpriz videoya y√∂nlendiriliyorsun!');
  });
</script>
