<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3. Ayımız Kutlu Olsun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Genel ayarlar */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(ellipse at center, #0d1b2a 0%, #1b3a6b 80%);
    color: #e0e0e0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    position: relative;
  }

  /* Yıldızlı arka plan */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: url('https://i.imgur.com/JzWzMjp.png') repeat;
    background-size: contain;
    animation: starTwinkle 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes starTwinkle {
    0% {background-position: 0 0;}
    100% {background-position: 10000px 10000px;}
  }

  header {
    margin-top: 25px;
    text-align: center;
    z-index: 10;
  }
  header h1 {
    font-size: 3rem;
    color: #bbdefb;
    text-shadow: 0 0 8px #90caf9;
  }
  header h1 .heart {
    color: white;
    text-shadow: 0 0 10px #fff;
  }
  header p {
    margin-top: 10px;
    font-size: 1.3rem;
    color: #f5f0e6; /* Krem rengi */
    font-weight: 600;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 90vw;
    max-width: 500px;
    text-align: center;
    z-index: 10;
  }

  #countdown {
    font-size: 2.3rem;
    letter-spacing: 2px;
    color: #bbdefb;
    font-weight: 700;
    text-shadow: 0 0 10px #64b5f6;
    user-select: none;
    margin-bottom: 35px;
  }

  .progress-container {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    height: 30px;
    box-shadow: inset 0 0 8px #90caf9;
    overflow: hidden;
    margin-bottom: 30px;
    position: relative;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #64b5f6, #2196f3);
    border-radius: 15px 0 0 15px;
    transition: width 1s ease-in-out;
  }
  .progress-label {
    position: absolute;
    width: 100%;
    top: 4px;
    text-align: center;
    font-weight: 700;
    color: #e3f2fd;
    text-shadow: 0 0 5px #2196f3;
    pointer-events: none;
    font-size: 1rem;
  }

  .message-bottom {
    font-size: 1.4rem;
    color: #bbdefb;
    font-style: italic;
    text-shadow: 0 0 5px #64b5f6;
    user-select: none;
  }
  .message-bottom .heart {
    color: white;
    text-shadow: 0 0 10px #fff;
  }

  /* Buton */
  button#music-btn {
    margin-top: 40px;
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    background: #2196f3;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px #1976d2;
    transition: background-color 0.3s ease;
    user-select: none;
    z-index: 10;
  }
  button#music-btn:hover {
    background: #64b5f6;
  }

  /* Kayan yazı */
  .scroll-text {
    position: fixed;
    bottom: 15px;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    z-index: 15;
  }
  .scroll-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 20s linear infinite;
    font-size: 1.3rem;
    color: #f5f0e6; /* krem */
    font-weight: 600;
    text-shadow: 0 0 6px #f48fb1;
  }
  @keyframes scroll-left {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
<header>
  <h1>3. Ayımız Kutlu Olsun <span class="heart">🤍</span></h1>
  <p>Hiç hayatımdan çıkma.</p>
</header>
<main>
  <div id="countdown">Yükleniyor...</div>

  <div class="progress-container" aria-label="İlerleme çubuğu">
    <div id="progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
    <div class="progress-label">6. Ay Hedefi</div>
  </div>

  <p class="message-bottom">Seninle her gün daha da bağlanıyoruz <span class="heart">🤍</span><br>Nice 3 aylarımıza bebeğim <span class="heart">🤍</span></p>

  <button id="music-btn">Müziği Çal / Durdur</button>
  <audio id="music" loop>
    <source src="https://cdn.jsdelivr.net/gh/erenatakent/mp3s/CanOzan_BaktinOlmuyo.mp3" type="audio/mpeg" />
    Tarayıcınız audio elementini desteklemiyor.
  </audio>
</main>

<div class="scroll-text">
  <span>3. Ayımız Kutlu Olsun Sevgilim 🤍 Seni Çok Seviyorum 🤍 Her Gün Daha Da Bağlanıyoruz 🤍</span>
</div>

<script>
  const countdownEl = document.getElementById('countdown');
  const progressBar = document.getElementById('progress-bar');
  const startDate = new Date('2025-03-03T00:00:00');
  const endDate = new Date('2025-09-03T00:00:00');

  function updateCountdown() {
    const now = new Date();
    let diff = now - startDate;
    if(diff < 0) diff = 0;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${days} gün ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  }

  function updateProgressBar() {
    const now = new Date();
    const totalDuration = endDate - startDate;
    const passedDuration = now - startDate;
    let progressPercent = (passedDuration / totalDuration) * 100;

    if(progressPercent > 100) progressPercent = 100;
    if(progressPercent < 0) progressPercent = 0;

    progressBar.style.width = progressPercent + '%';
    progressBar.setAttribute('aria-valuenow', progressPercent.toFixed(1));
  }

  function updateAll() {
    updateCountdown();
    updateProgressBar();
  }

  setInterval(updateAll, 1000);
  updateAll();

  // Müzik butonu
  const musicBtn = document.getElementById('music-btn');
  const music = document.getElementById('music');

  musicBtn.addEventListener('click', () => {
    if(music.paused) {
      music.play();
      musicBtn.textContent = 'Müziği Durdur';
    } else {
      music.pause();
      musicBtn.textContent = 'Müziği Çal';
    }
  });
</script>
</body>
</html>
